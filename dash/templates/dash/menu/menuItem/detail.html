{% extends "dash/menu/menuItem/base.html" %}

{% block content %}

        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}

{% block script %}

        const app = Vue.createApp({
            delimiters: ["[[", "]]"],
        })

        app.use(TDesign)
        app.mount('#app');
    </script>
{% endblock %}
