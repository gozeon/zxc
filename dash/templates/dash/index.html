{% extends "dash/base.html" %}

{% block content %}
    <div :style="{width: '100%',height:'200px',display: 'flex',justifyContent: 'center',alignItems: 'center'}">
        <t-space separator="|" align="center" :size="100">
            <t-statistic title="Applications" :value="{{ app_count }}">
                <template #prefix>
                    <t-icon name="application"/>
                </template>
            </t-statistic>
            <t-statistic title="Menu" :value="{{ menu_count }}">
                <template #prefix>
                    <t-icon name="menu"/>
                </template>
            </t-statistic>
            <t-statistic title="Pages" :value="{{ page_count }}">
                <template #prefix>
                    <t-icon name="html5"/>
                </template>
            </t-statistic>
        </t-space>
    </div>
{% endblock %}

{% block script %}
    <script>


        const app = Vue.createApp({
            delimiters: ["[[", "]]"],
            data() {
                return {
                    activeMenu: 'dashboard',
                    collapsed: localStorage.getItem("collapsed") === 'true',

                }
            },

            methods: {
                changeCollapsed: function () {
                    this.collapsed = !this.collapsed
                    localStorage.setItem("collapsed", this.collapsed)
                }
            }
        })

        app.use(TDesign)
        app.mount('#app');
    </script>
{% endblock %}
